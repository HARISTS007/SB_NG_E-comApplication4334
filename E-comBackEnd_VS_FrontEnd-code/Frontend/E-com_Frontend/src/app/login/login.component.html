<div class="container">
    <div class="card" style="padding: 25px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <input type="text" ngModel
            name="userName" id="userName"
            placeholder="Enter your username" class="form-control mb-3">

            <!-- <br> -->

            <input type="password" ngModel
            name="userPassword" id="userPassword"
            placeholder="Enter your userpassword" class="form-control mb-3">

            <input type="submit" value="Login"
            class="btn btn-outline-primary form-control rounded-0">

        </form>
    </div>
</div>
